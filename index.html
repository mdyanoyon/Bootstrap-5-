<!doctype html>
<html lang="en">
  <head>
    <!--meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS Link-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>title</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-9">
            <div class="box1">
              <h1>bootstrap 5</h1>
            </div>
          </div>
        </div>
    <section class="container p-0">
      <div class="row">
        <div class="col-6">
          <div class="box2"></div>
        </div>
        <div class="col-3">
          <div class="box2"></div>
        </div>
        <div class="col-3">
          <div class="box2"></div>
        </div>
        <div class="col-3">
          <div class="box2"></div>
        </div>
        <div class="col-6">
          <div class="box2"></div>
        </div>
        <div class="col-3">
          <div class="box2"></div>
        </div>
        <div class="col-3">
          <div class="box2"></div>
        </div>
        <div class="col-3">
          <div class="box2"></div>
        </div>
        <div class="col-6">
          <div class="box2"></div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-5">
            <div class="container">
              <div class="row">
                <div class="col">
                  <div class="box"></div>
                </div>
                <div class="col">
                  <div class="box"></div>
                </div>
                <div class="col">
                  <div class="box"></div>
                </div>
                <div class="col">
                  <div class="box"></div>
                </div>
                <div class="col">
                  <div class="box"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Form -->
    <section class="form_section">
      <div class="container">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-12">
            <h1 class="heading">Create Account</h1>
          </div>
          <!-- First Name -->
          <div class="col-md-12">
            <label for="f_name" class="form-label">First name</label>
            <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter your first name" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please enter your first name.
            </div>
          </div>
          <!-- Last Name -->
          <div class="col-md-12">
            <label for="l_name" class="form-label">Last name</label>
            <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter your last name" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please enter your last name.
            </div>
          </div>
           <!-- Email-Address -->
           <div class="col-md-12">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control email" id="email" name="email" placeholder="Enter your email address" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please enter your email address.
            </div>
           </div>
            <!-- Password -->
            <div class="col-md-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control password" id="password" name="password" placeholder="Enter your password" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please enter your password.
              </div>
             </div>
          <!-- Checkbox -->
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <!-- Submit Button -->
          <div class="col-12">
            <button class="btn btn-primary button" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Form -->

    <!-- JS Link -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
